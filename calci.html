<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 280px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: none;
            background: #f1f1f1;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .buttons button {
            width: 22%;
            height: 55px;
            margin: 5px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        .buttons button:nth-child(1) { background: #ff3b3b; color: #fff; }
        .buttons button:nth-child(1):hover { background: #d32f2f; }
        .buttons button:nth-child(2),
        .buttons button:nth-child(3),
        .buttons button:nth-child(4),
        .buttons button:nth-child(8) {
            background: #ff9800; color: #fff;
        }
        .buttons button:nth-child(2):hover,
        .buttons button:nth-child(3):hover,
        .buttons button:nth-child(4):hover,
        .buttons button:nth-child(8):hover {
            background: #e68900;
        }
        .buttons button {
            background: #4caf50;
            color: white;
        }
        .buttons button:hover {
            background: #388e3c;
        }
        .buttons button:last-child {
            background: #2196f3;
            color: white;
        }
        .buttons button:last-child:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                alert('Invalid Expression');
                clearDisplay();
            }
        }
    </script>
</body>
</html>
